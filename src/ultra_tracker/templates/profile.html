<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  .full-width-plot-container {
    position: absolute;
    top: 56px; /* leaves space for navbar */
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }

  #profile {
    width: 100%;
    height: 100%;
  }
</style>

<div class="full-width-plot-container">
  <div id="profile"></div>
</div>

<script src="https://cdn.plot.ly/plotly-2.25.0.min.js"></script> 
<script type="text/javascript">
  var runner_name = "{{ runner_name }}";
  var distances = {{ distances | safe }};
  var elevations = {{ elevations | safe }};
  var runner_x = {{ runner_x }};
  var runner_y = {{ runner_y }};
  var aid_station_annotations = {{ aid_station_annotations | safe }};
</script>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
