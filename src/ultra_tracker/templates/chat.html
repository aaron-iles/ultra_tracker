<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="page-header">Course Profile</h1>
  <div id="chat-box" class="border p-3 mb-3 rounded" style="height: 400px; overflow-y: scroll;"></div>
  <form id="chat-form">
    <div class="input-group">
      <input type="text" id="message" class="form-control" autocomplete="off" required>
      <button class="btn btn-success" type="submit">Send</button>
    </div>
  </form>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");

    socket.on("message", (msg) => {
      const item = document.createElement("div");
      item.classList.add("mb-3");  // Optional spacing between messages
      item.innerHTML = `
        <div>
          <strong>${msg.username}</strong>
          <small class="text-muted">${new Date(msg.timestamp).toLocaleTimeString()}</small>
        </div>
        <div>${msg.text}</div>
      `;
      chatBox.appendChild(item);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      socket.emit("message", messageInput.value);
      messageInput.value = "";
    });
  </script>
</div>
{% endblock %}
