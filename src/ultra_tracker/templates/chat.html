<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Open Chatroom</h5>
                <span class="badge bg-light text-dark">You are: <strong>{{ username }}</strong></span>
            </div>
            <div class="card-body" style="height: 400px; overflow-y: auto;" id="chatbox">
                <!-- Messages will appear here -->
            </div>
            <div class="card-footer d-flex">
                <input id="message" type="text" class="form-control me-2" placeholder="Type a message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatbox = document.getElementById("chatbox");

        socket.on("message", (msg) => {
          const item = document.createElement("div");
          item.innerHTML = `
            <strong>${msg.username}</strong>: ${msg.text}
            <small class="text-muted float-end">${new Date(msg.timestamp).toLocaleTimeString()}</small>
          `;
          chatBox.appendChild(item);
          chatBox.scrollTop = chatBox.scrollHeight;
        });


        function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (msg) {
                socket.send(msg);
                input.value = "";
            }
        }

        document.getElementById("message").addEventListener("keyup", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
