
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="container mt-4">
  <h3 class="mb-3">Welcome, {{ username }}</h3>
  <div id="chat-box" class="border p-3 mb-3 rounded" style="height: 400px; overflow-y: scroll;"></div>
  <form id="chat-form">
    <div class="input-group">
      <input type="text" id="message" class="form-control" autocomplete="off" required>
      <button class="btn btn-success" type="submit">Send</button>
    </div>
  </form>

  <script>
    const socket = io();
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");

    socket.on("message", (msg) => {
      const item = document.createElement("div");
      item.innerHTML = `<strong>${msg.username}</strong>: ${msg.text} <small class="text-muted float-end">${new Date(msg.timestamp).toLocaleTimeString()}</small>`;
      chatBox.appendChild(item);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      socket.emit("message", messageInput.value);
      messageInput.value = "";
    });
  </script>
</body>
</html>
