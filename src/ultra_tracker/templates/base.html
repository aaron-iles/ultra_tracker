<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Ultra Tracker</title>
  <style>
    /* Make the profile height more responsive for mobile screens */
    @media only screen and (max-width: 768px) {
      #profile {
        height: 50%; /* Reduce the height for mobile */
      }
    }
  </style>
</head>
<body class="bg-dark text-light">
  <nav class="navbar" style="background-color: #148200;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ultra Tracker</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navMenu">
            <li><a class="dropdown-item" href="/">Stats</a></li>
            <li><a class="dropdown-item" href="/course">Course</a></li>
            <li><a class="dropdown-item" href="/map">Map</a></li>
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><a class="dropdown-item" href="/chat">Chat</a></li>
            <li><a class="dropdown-item" href="/logs">Admin</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script> 
  <script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script> 
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
