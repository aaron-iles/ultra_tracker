<!DOCTYPE html>


{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 300px">
        <h3 class="mb-3">Join the Chat</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Enter a nickname:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Enter</button>
        </form>
    </div>
</div>
{% endblock %}
