<!DOCTYPE html>


{% extends "base.html" %}

{% block content %}

<div class="container" style="width: auto">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 300px">
        <h3 class="mb-3">Join Live Chat</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Display Name</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your name">
            </div>
            <button class="btn btn-primary w-100">Enter Live Chat</button>
        </form>
    </div>
</div>
{% endblock %}
