<!DOCTYPE html>
<html>
<head>
    <title>Enter Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px;">
        <h3 class="mb-3">Join the Chat</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Enter a nickname:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Enter</button>
        </form>
    </div>
</body>
</html>
