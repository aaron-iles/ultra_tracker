  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    var runner_name = "{{ runner_name }}";
    var distances = {{ distances | safe }};
    var elevations = {{ elevations | safe }};
    var runner_x = {{ runner_x }};
