<!DOCTYPE html>


{% extends "base.html" %}

{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  .full-height-wrapper {
    position: absolute;
    top: 56px; /* height of navbar */
    bottom: 0;
    left: 0;
    right: 0;
    overflow: hidden;
  }

  .full-height-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<div class="full-height-wrapper">
  <iframe src="{{ map_url }}"></iframe>
</div>
{% endblock %}
